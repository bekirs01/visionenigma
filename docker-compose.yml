version: '3.8'

services:

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: enigma_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://admin:secret123@db:5432/enigma_db

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
```

---

## Шаг 4 — Передать строку подключения участнику А

Участник А (бэкенд) должен знать как подключиться к твоей локальной базе. Напиши ему в чат:
```
postgresql://postgres:secret123@localhost:5432/enigma_db